<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Trust</title>
    <link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <main>
    <nav>
        <div class="logo">
            <img src="images/logo.png" alt="Travel Trust">
            <h3>Travel <span>Trust</span></h3>
        </div>
        <div class="menu">
            <ul>
                <li>Home</li>
                <li>Packages</li>
                <li>Testimonial</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
        </div>
    
    </nav>
    <section class="banner">
        <div class="banner-hearder">
            Explore Your Travel
        </div>
        <div class="banner-text">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</div>
        <div class="banner-search">
            <div class="banner-item">
                <input type="text" placeholder="Where go">
            <select name="" id="">
                <Option>When</Option>
            </select>
            <select name="" id="">
                <Option>Select Type</Option>
            </select>
            <button type="button" class="btn-primary"><i class="fa fa-search" aria-hidden="true"></i> Find Now</button>
            </div>
        </div>
    </section>
   </main> 
</body>
</html>
